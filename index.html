<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">
            <div id="txt"></div>
        </div>
        <div id="key-container">
            <button class="drum-pad" id="Qbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q" class="clip"></audio>Q</button>
            <button class="drum-pad" id="Wbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" id="W" class="clip"></audio>W</button>
            <button class="drum-pad" id="Ebtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" id="E" class="clip"></audio>E</button>
            <button class="drum-pad" id="Abtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" id="A" class="clip"></audio>A</button>
            <button class="drum-pad" id="Sbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" id="S" class="clip"></audio>S</button>
            <button class="drum-pad" id="Dbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" id="D" class="clip"></audio>D</button>
            <button class="drum-pad" id="Zbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="Z" class="clip"></audio>Z</button>
            <button class="drum-pad" id="Xbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" id="X" class="clip"></audio>X</button>
            <button class="drum-pad" id="Cbtn"><audio src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" id="C" class="clip"></audio>C</button>
        </div>
    </div>


</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="index.js"></script>
</html>
